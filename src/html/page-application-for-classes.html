<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <title>Starter Page | Zircos - Responsive Bootstrap 4 Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Responsive bootstrap 4 admin template" name="description" />
    <meta content="Coderthemes" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <link href="assets/libs/select2/select2.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/libs/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">

    <!-- App css -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" id="bootstrap-stylesheet" />
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" id="app-stylesheet" />

</head>

<body>

    <!-- Begin page -->
    <div id="wrapper">

        @@include('./partials/topbar.html')
        
        @@include('./partials/left-sidebar.html')

        <!-- ============================================================== -->
        <!-- Start Page Content here -->
        <!-- ============================================================== -->

        <div class="content-page">
            <div class="content">

                <!-- Start Content-->
                <div class="container-fluid">

                    <!-- start page title -->
                    <div class="row">
                        <div class="page-title-box">
                            <h4 class="page-title">수강신청</h4>
                        </div>
                    </div>

                    <div class="row">
                        <table class="table m-0 table-bordered">
                            <colgroup>
                                <col style="width:200px">
                                <col style="width:*">
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th scope="row">강좌명</th>
                                    <td>
                                        <select class="form-control select2" style="width:400px">
                                            <option>선택</option>
                                        </select>
                    
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">상태값</th>
                                    <td>
                                        <div class="form-radio-inline mb-0">
                                            <span class="radio">
                                                <input type="radio" name="radio1" id="radio1-1" value="">
                                                <label for="radio1-1">전체</label>
                                            </span>
                                            <span class="radio">
                                                <input type="radio" name="radio1" id="radio1-2" value="">
                                                <label for="radio1-2">온라인면접 예정</label>
                                            </span>
                                            <span class="radio">
                                                <input type="radio" name="radio1" id="radio1-3" value="">
                                                <label for="radio1-3">방문면접 예정</label>
                                            </span>
                                            <span class="radio">
                                                <input type="radio" name="radio1" id="radio1-4" value="">
                                                <label for="radio1-4">합격</label>
                                            </span>
                                            <span class="radio">
                                                <input type="radio" name="radio1" id="radio1-5" value="">
                                                <label for="radio1-5">불합격</label>
                                            </span>
                                            <span class="radio">
                                                <input type="radio" name="radio1" id="radio1-6" value="">
                                                <label for="radio1-6">취소</label>
                                            </span>
                                            <span class="radio">
                                                <input type="radio" name="radio1" id="radio1-7" value="">
                                                <label for="radio1-7">등록</label>
                                            </span>
                                            <span class="radio">
                                                <input type="radio" name="radio1" id="radio1-8" value="">
                                                <label for="radio1-8">재통화 예정</label>
                                            </span>
                                            <span class="radio">
                                                <input type="radio" name="radio1" id="radio1-9" value="">
                                                <label for="radio1-9">통화 완료</label>
                                            </span>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">센터명</th>
                                    <td>
                                        <div class="form-radio-inline mb-0">
                                            <span class="radio">
                                                <input type="radio" name="radio2" id="radio2-1" value="">
                                                <label for="radio2-1">전체</label>
                                            </span>
                                            <span class="radio">
                                                <input type="radio" name="radio2" id="radio2-2" value="">
                                                <label for="radio2-2">서초본원</label>
                                            </span>
                                            <span class="radio">
                                                <input type="radio" name="radio2" id="radio2-3" value="">
                                                <label for="radio2-3">강남센터</label>
                                            </span>
                                            <span class="radio">
                                                <input type="radio" name="radio2" id="radio2-4" value="">
                                                <label for="radio2-4">신촌센터</label>
                                            </span>
                                            <span class="radio">
                                                <input type="radio" name="radio2" id="radio2-5" value="">
                                                <label for="radio2-5">종로센터</label>
                                            </span>
                                            <span class="radio">
                                                <input type="radio" name="radio2" id="radio2-6" value="">
                                                <label for="radio2-6">천안</label>
                                            </span>
                                            <span class="radio">
                                                <input type="radio" name="radio2" id="radio2-7" value="">
                                                <label for="radio2-7">부산</label>
                                            </span>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">기간</th>
                                    <td>
                                        <div class="form-date">
                                            <select class="form-control select2" style="width:200px">
                                                <option>선택</option>
                                                <option>접수일자</option>
                                                <option>최종변경일자</option>
                                            </select>
                                            <div class="input-daterange input-group" id="date-range" style="width: 500px">
                                                <input type="text" class="form-control" name="start" />
                                                <div class="input-group-append">
                                                    <span class="bar">~</span>
                                                </div>

                                                <input type="text" class="form-control" name="end" />
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">이름</th>
                                    <td>
                                        <div class="form-search">
                                            <input type="text" class="form-control" value="" style="width:200px">
                                            <button type="button" class="btn btn-primary waves-effect width-sm waves-light">검색</button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- end page title -->

                </div>
                <!-- end container-fluid -->

            </div>
            <!-- end content -->

            @@include('./partials/footer.html')

        </div>

        <!-- ============================================================== -->
        <!-- End Page content -->
        <!-- ============================================================== -->

    </div>
    <!-- END wrapper -->

    <!-- Vendor js -->
    <script src="assets/js/vendor.min.js"></script> 

    <script src="assets/libs/select2/select2.min.js"></script>
    <script src="assets/libs/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>

    <!-- App js -->
    <script src="assets/js/app.min.js"></script>

    <script>
    jQuery(document).ready(function () {
        $(".select2").select2({
            minimumResultsForSearch: Infinity
        });
        $("#date-range").datepicker({
             toggleActive: !0,
             orientation: "auto" 
        });
    });
    </script>

</body>
</html>
